<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="application/javascript">
			data: [{
					text: '计信院',
					ZY: [{
							text: '软件工程'
						},
						{
							text: '计算机科学与技术'
						},
						{
							text: "信息安全"
						},
					]
				},
				{
					text: '商学院',
					ZY: [{
							text: '旅游管理'
						},
						{
							text: '工商管理'
						},
						{
							text: "行政管理"
						},
					]
				},

			]
			indexSelect(event) {
				this.A = event.target.value;
				// console.log(this.A);

			}
			computed: {
				selection: function() {
					for(var i = 0; i < this.data.length; i++) {
						if(this.data[i].text == this.A) {
							return this.data[i].ZY;
						}
					}
				},

			}
		</script>
	</head>

	<body>
		<div style="width:100%;">

			<span class="two_float">二级联动：</span>
			<select v-on:change="indexSelect($event)">
				<option v-for="option1 in data" v-bind:value="option1.text">{{option1.text}}</option>
			</select>
			<select>
				<option v-for="option2 in selection" v-bind:value="option2.text">{{option2.text}}</option>
			</select>

		</div>
	</body>

</html>
